        input, textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 10px; font-size: 0.9rem; }
    </style>

<script>
    let audioCtx, isObserving = false, activeLayers = ['person', 'agri', 'skill', 'space'], historyData = [];
    let db = [
        { type:'person', icon:'ğŸ‘¤', title:'èŒ‚è°· å¹¸å¼˜', x:25, y:35, mode:'give', img:'https://i.pravatar.cc/150?u=shige' },
        { type:'agri', icon:'ğŸŒ±', title:'ç´è±†èŒå®Ÿé¨“', x:60, y:50, mode:'want' }

    function initApp() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function switchView(id, btn) {
        const s = document.getElementById('webcam').srcObject; if(s) s.getTracks().forEach(t=>t.stop());
        document.getElementById('gate-view').style.display = 'none';
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('main-fab').style.display = (id === 'ryuo-view') ? 'none' : 'flex';
        render();

    function toggleArchive() {
        const o = document.getElementById('archive-overlay');
        o.style.display = (o.style.display === 'flex') ? 'none' : 'flex';
        document.getElementById('arch-list').innerHTML = historyData.map(h => `<div class="archive-item">å•: ${h.q}<br>ç­”: ${h.a}</div>`).join('');

    function sendKukai() {
        const f = document.getElementById('kukai-field'), t = f.value.trim(); if(!t) return;
        addChat(t, 'user'); f.value = '';
        setTimeout(() => { 
            const ans = "ãã®å•ã„ã‹ã‘ã€ã™ã”ããƒ¯ã‚¯ãƒ¯ã‚¯ã™ã‚‹ã­ï¼";
            addChat(ans, 'kukai'); historyData.unshift({q:t, a:ans});
        }, 1000);
    }
    function addChat(t, type) {
        const box = document.getElementById('kukai-chat'); const d = document.createElement('div');
        d.className = type === 'user' ? 'bubble-user' : 'bubble-kukai'; d.innerText = t; box.appendChild(d); box.scrollTop = box.scrollHeight;
    }

    function observe() {
        if(isObserving) return; isObserving = true;
        for(let i=0; i<80; i++) setTimeout(() => { particles.push(new Particle(i*0.2, 3+Math.random()*2)); if(i===0) animate(); }, i*8);
        const k = document.getElementById('kanji-output'); k.innerText = ["é¾", "éŸ¿", "ç”Ÿ", "è€•", "çµ"][Math.floor(Math.random()*5)];
        k.style.animation = 'kanjiResonance 1s forwards'; k.style.opacity = '1';
        setTimeout(() => { 
            k.style.opacity = '0'; 
            setTimeout(() => { k.innerText = ""; isObserving = false; }, 800);
        }, 1200);
    }

    function render() {
        const m = document.getElementById('map-area'); m.innerHTML = '';
        const o = document.getElementById('off-list'); o.innerHTML = '';
        const r = document.getElementById('req-list'); r.innerHTML = '';
        db.filter(i => activeLayers.includes(i.type)).forEach(i => {
            const el = document.createElement('div');
            el.className = (i.type === 'person') ? 'node node--person' : `node node--scale node--${i.type}`;
            if(i.type === 'person') el.style.backgroundImage = `url('${i.img}')`; else el.innerHTML = i.icon;
            el.style.top = i.y + '%'; el.style.left = i.x + '%'; m.appendChild(el);
            const card = document.createElement('div'); card.className = 'item-card'; card.innerHTML = `<strong>${i.icon} ${i.title}</strong>`;
            if(i.mode === 'give') o.appendChild(card); else r.appendChild(card);
        });
    }

    const canvas = document.getElementById('particle-canvas'), ctx = canvas.getContext('2d'); let particles = [];
    class Particle { constructor(a, rs) { this.a = a; this.r = 0; this.rs = rs; this.l = 1.0; } update() { this.a += 0.25; this.r += this.rs; this.l -= 0.015; } draw() { ctx.beginPath(); ctx.arc(canvas.width/2 + Math.cos(this.a)*this.r, canvas.height/2 + Math.sin(this.a)*this.r, 2.5, 0, Math.PI*2); ctx.fillStyle = `hsla(185, 100%, 75%, ${this.l})`; ctx.fill(); } }
    function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); particles = particles.filter(p=>p.l>0); particles.forEach(p=>{ p.update(); p.draw(); }); if(particles.length > 0) requestAnimationFrame(animate); }
    async function enterGate() { document.getElementById('gate-view').style.display = 'block'; const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }); document.getElementById('webcam').srcObject = s; canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    function toggleLayer(t, b) { if(activeLayers.includes(t)) activeLayers = activeLayers.filter(l=>l!==t); else activeLayers.push(t); b.classList.toggle('active'); render(); }
    function openModal() { document.getElementById('modal').style.display = 'flex'; }
