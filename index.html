<script>
    let audioCtx;
    
    function setupAudio() {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
        document.getElementById('setup-layer').style.display = 'none';
        initCamera();
    }

    function playSeiryuSound() {
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(150, now);
        osc.frequency.exponentialRampToValueAtTime(800, now + 2);
        gain.gain.setValueAtTime(0, now);
        gain.gain.linearRampToValueAtTime(0.3, now + 0.5);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 2.5);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(now + 2.5);
    }

    function playPichanSound() {
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        // æ°´ã®éŸ³ã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆã™ã‚‹é«˜ã„æ­£å¼¦æ³¢
        osc.type = 'sine';
        osc.frequency.setValueAtTime(1000, now);
        osc.frequency.exponentialRampToValueAtTime(1600, now + 0.05);
        gain.gain.setValueAtTime(0.5, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.8);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(now + 0.8);
    }

    // --- æç”»ãƒ­ã‚¸ãƒƒã‚¯ ---
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const kanjis = ["é¾", "éŸ¿", "ç”Ÿ", "è€•", "çµ", "é–‹"];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    async function initCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('webcam').srcObject = stream;
    }

    class Particle {
        constructor(a, rs) { this.a = a; this.r = 0; this.rs = rs; this.l = 1.0; }
        update() { this.a += 0.2; this.r += this.rs; this.l -= 0.02; }
        draw() {
            ctx.beginPath();
            ctx.arc(canvas.width/2 + Math.cos(this.a)*this.r, canvas.height/2 + Math.sin(this.a)*this.r, 2.5, 0, Math.PI*2);
            ctx.fillStyle = `hsla(185, 100%, 70%, ${this.l})`;
            ctx.fill();
        }
    }

    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles = particles.filter(p=>p.l>0);
        particles.forEach(p=>{ p.update(); p.draw(); });
        if(particles.length>0) requestAnimationFrame(animate);
    }

    function observe() {
        if(!audioCtx) return;
        
        // 1. é¾ã®éŸ³ï¼ˆé–‹å§‹æ™‚ï¼‰
        playSeiryuSound();

        // 2. æ¼”å‡º
        for(let i=0; i<80; i++) {
            setTimeout(() => {
                particles.push(new Particle(i*0.25, 2.5 + Math.random()*2));
                if(i===0) animate();
            }, i*10);
        }
        
        const kOut = document.getElementById('kanji-output');
        kOut.innerText = kanjis[Math.floor(Math.random()*kanjis.length)];
        kOut.style.animation = 'none';
        void kOut.offsetWidth;
        kOut.style.animation = 'kanjiResonance 2.5s forwards';

        // 3. é›«ã®éŸ³ã‚’å…ˆã«é³´ã‚‰ã—ã¦ã‹ã‚‰ã€ã‚ãšã‹ã«é…ã‚‰ã›ã¦alertã‚’å‡ºã™
        setTimeout(() => {
            playPichanSound();
            // alertãŒéŸ³ã‚’æ­¢ã‚ãªã„ã‚ˆã†ã«ã€ã•ã‚‰ã«å°‘ã—é…å»¶ã•ã›ã‚‹
            setTimeout(() => {
                alert(`ã€Œãƒ”ãƒãƒ£ãƒ¼ãƒ³ï¼ã€\næ–°ã—ã„æ™ºæ…§ã®é±—ã‚’è¦³æ¸¬ã—ã¾ã—ãŸã€‚`);
            }, 100); 
        }, 2200); // æ¼”å‡ºã®çµ‚äº†é–“éš›ã«åˆã‚ã›ã‚‹
    }
</script>
