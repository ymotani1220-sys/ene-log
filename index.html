<!DOCTYPE html>

<head>

        /* Kotodama */

        .kanji-word { font-size: 100px; color: white; text-shadow: 0 0 20px var(--seiryu-blue); opacity: 0; }
        
        @keyframes kanjiResonance {
            0% { opacity: 0; transform: scale(0.5); filter: blur(10px); }
            20% { opacity: 1; transform: scale(1.1); filter: blur(0); }
            80% { opacity: 1; transform: scale(1); }

        }

        /* ç‹¬è‡ªãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼ˆAlertã®ä»£ã‚ã‚Šï¼‰ */
        #custom-alert {

        #custom-alert p { font-size: 0.8rem; margin-bottom: 20px; opacity: 0.9; }
        #custom-alert button {

            border-radius: 20px; font-weight: bold; color: #001a33;
        }

        /* UI elements */

            position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%); 
            width: 80px; height: 80px; border-radius: 50%; border: 4px solid #fff; 
            background: rgba(255,255,255,0.2); z-index: 100; cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        #setup-layer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999;
            display: flex; align-items: center; justify-content: center; color: white; text-align: center;
        }
    </style>
</head>
<body>

    <div id="setup-layer" onclick="setupAudio()">
        <div>
            <div style="font-size: 50px; margin-bottom: 20px;">ğŸ‰</div>
            <p>ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦<br>é–€ã‚’é–‹ã„ã¦ãã ã•ã„</p>
        </div>
    </div>

    <div id="custom-alert">
        <h3 id="alert-title">ãƒ”ãƒãƒ£ãƒ¼ãƒ³ï¼</h3>
        <p id="alert-msg">æ–°ã—ã„æ™ºæ…§ã®é±—ã‚’è¦³æ¸¬ã—ã¾ã—ãŸã€‚</p>
        <button onclick="closeAlert()">Tableã¸æŒã¡å¯„ã‚‹</button>
    </div>

    <div id="video-container"><video id="webcam" autoplay playsinline muted></video></div>
    <canvas id="particle-canvas"></canvas>
    
    <div id="kotodama-container">
        <div><div id="kanji-output" class="kanji-word">é¾</div></div>
    </div>

    <div class="shutter-btn" onclick="observe()"></div>

<script>
    let audioCtx;
    
    function setupAudio() {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
        document.getElementById('setup-layer').style.display = 'none';
        initCamera();
    }

    function playSeiryuSound() {
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(150, now);
        osc.frequency.exponentialRampToValueAtTime(800, now + 2);
        gain.gain.setValueAtTime(0, now);
        gain.gain.linearRampToValueAtTime(0.3, now + 0.5);
        gain.gain.exponentialRampToValueAtTime(0, now + 2.5);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(now + 2.5);
    }

    function playPichanSound() {
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(1200, now);
        osc.frequency.exponentialRampToValueAtTime(1800, now + 0.05);
        gain.gain.setValueAtTime(0.5, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.8);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(now + 0.8);
    }

    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const kanjis = ["é¾", "éŸ¿", "ç”Ÿ", "è€•", "çµ", "é–‹", "æ…§", "æ¹§"];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    async function initCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('webcam').srcObject = stream;
    }

    class Particle {
        constructor(a, rs) { this.a = a; this.r = 0; this.rs = rs; this.l = 1.0; }
        update() { this.a += 0.22; this.r += this.rs; this.l -= 0.015; }
        draw() {
            ctx.beginPath();
            ctx.arc(canvas.width/2 + Math.cos(this.a)*this.r, canvas.height/2 + Math.sin(this.a)*this.r, 3, 0, Math.PI*2);
            ctx.fillStyle = `hsla(185, 100%, 70%, ${this.l})`;
            ctx.fill();
        }
    }

    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles = particles.filter(p=>p.l>0);
        particles.forEach(p=>{ p.update(); p.draw(); });
        if(particles.length>0) requestAnimationFrame(animate);
    }

    function observe() {
        if(!audioCtx || document.getElementById('custom-alert').style.display === 'block') return;
        
        playSeiryuSound();
        for(let i=0; i<100; i++) {
            setTimeout(() => {
                particles.push(new Particle(i*0.2, 2.8 + Math.random()*2));
                if(i===0) animate();
            }, i * 8);
        }
        
        const kOut = document.getElementById('kanji-output');
        kOut.innerText = kanjis[Math.floor(Math.random()*kanjis.length)];
        kOut.style.animation = 'none';
        void kOut.offsetWidth;
        kOut.style.animation = 'kanjiResonance 2.8s forwards';

        // ã‚¿ã‚¤ãƒŸãƒ³ã‚°ã‚’ãƒŸãƒªç§’å˜ä½ã§èª¿æ•´
        setTimeout(() => {
            playPichanSound();
            // éŸ³ãŒé³´ã‚Šå§‹ã‚ãŸç›´å¾Œã«ã€ãƒ—ãƒ­ã‚°ãƒ©ãƒ ã‚’æ­¢ã‚ãªã„ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‡ºã™
            document.getElementById('custom-alert').style.display = 'block';
        }, 2100); 
    }

    function closeAlert() {
        document.getElementById('custom-alert').style.display = 'none';
    }
</script>
</body>
</html>
