<script>
    const canvas = document.getElementById('quantum-canvas');
    const ctx = canvas.getContext('2d');
    let dialogueHistory = [];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    // é‡å­çš„ãªã‚†ã‚‰ã
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 1.2;
            this.speedX = Math.random() * 0.3 - 0.15;
            this.speedY = Math.random() * 0.3 - 0.15;
        }
        update() {
            this.x += this.speedX; this.y += this.speedY;
            if (this.x > canvas.width) this.x = 0; if (this.y > canvas.height) this.y = 0;
        }
        draw() {
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = "rgba(0, 229, 255, 0.3)"; ctx.fill();
        }
    }
    const particles = Array.from({ length: 40 }, () => new Particle());
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    function sendMessage() {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if (!text) return;

        addBubble(text, 'user');
        input.value = '';

        setTimeout(() => {
            const reply = getKukaiResponse(text);
            addBubble(reply, 'ryuo');
            saveToArchive(text, reply);
        }, 1000);
    }

    function addBubble(text, type) {

        const div = document.createElement('div');
        div.className = type === 'user' ? 'bubble-user' : 'bubble-ryuo';
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

        if(input.includes("äºº") || input.includes("å‡ºä¼šã„")) return "äººã¯ä¸€äººã²ã¨ã‚ŠãŒæ³¢ã®ã‚ˆã†ãªã‚‚ã®ã€‚å›ãŒå‹•ã‘ã°æ³¢ç´‹ãŒåºƒãŒã‚Šã€å¿…ãšèª°ã‹ã¨å…±é³´ï¼ˆã‚·ãƒ³ã‚¯ãƒ­ï¼‰ã™ã‚‹ã¯ãšã ã‚ˆã€‚";
        return "ãã®å•ã„ã€ã™ã”ããƒ¯ã‚¯ãƒ¯ã‚¯ã™ã‚‹éŸ¿ãã ã­ï¼ä»Šã¯ã¾ãšã€å›ãŒæ„Ÿã˜ãŸãã®ã€ã‚†ã‚‰ãã€ã‚’å¤§åˆ‡ã«ã€ä¸€æ­©è¸ã¿å‡ºã—ã¦ã¿ã‚ˆã†ã‹ã€‚";
    }

    function saveToArchive(q, a) {
        const now = new Date();
        const dateStr = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes()}`;
        dialogueHistory.unshift({ date: dateStr, q: q, a: a });
        const list = document.getElementById('archive-list');
        list.innerHTML = dialogueHistory.map(item => `
            <div class="archive-item">
                <div style="font-size:0.6rem; color:var(--seiryu-blue);">${item.date}</div>
                <div style="font-size:0.75rem; margin-top:5px;">å•ï¼š${item.q}</div>
                <div style="font-size:0.75rem; color:var(--seiryu-blue); margin-top:5px;">KUKAIï¼š${item.a}</div>
            </div>
        `).join('');
    }

    function toggleArchive() {

    }
</script>
