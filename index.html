<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENE-LOG - Perfect Reset Edition</title>
    <style>
        :root {
            --seiryu-blue: #00e5ff;
            --deep-blue: #001a33;
            --agri: #4CAF50;
            --skill: #673AB7;
            --space: #FF9800;
            --person: #e91e63;
            --header-height: 60px;
            --nav-height: 75px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; font-family: 'Hiragino Mincho ProN', serif; overflow: hidden; background: #000; }

        /* --- UI Layers --- */
        header { 
            position: fixed; top: 0; width: 100%; height: var(--header-height); 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; z-index: 3000; border-bottom: 1px solid #ddd;
        }
        .view { display: none; width: 100%; height: calc(100vh - var(--header-height) - var(--nav-height)); margin-top: var(--header-height); position: relative; overflow-y: auto; background: #f0f4f8; }
        .view.active { display: block; }

        /* --- Map & Table --- */
        #home-view { background: #07192f url('https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?auto=format&fit=crop&q=80&w=2000') center/cover; }
        .node { position: absolute; transform: translate(-50%, -50%); transition: 0.3s; }
        .node--person { width: 50px; height: 50px; border-radius: 50%; border: 3px solid #fff; background-size: cover; }
        .node--scale { width: 44px; height: 48px; clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); display: flex; align-items: center; justify-content: center; font-size: 18px; color: white; }
        .node--agri { background: var(--agri); } .node--skill { background: var(--skill); } .node--space { background: var(--space); }

        .table-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .table-col { background: rgba(255,255,255,0.7); border-radius: 15px; padding: 10px; min-height: 200px; }
        .item-card { background: white; border-radius: 10px; padding: 10px; margin-bottom: 8px; border-left: 4px solid #ccc; font-size: 0.7rem; }

        /* --- Brave Gate (AR) --- */
        #gate-view { background: #000; margin: 0; height: 100vh; width: 100%; position: fixed; top: 0; z-index: 5000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #particle-canvas { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        
        .back-btn { 
            position: absolute; top: 30px; left: 20px; z-index: 6000; 
            background: rgba(0,0,0,0.5); color: white; border: 1px solid var(--seiryu-blue);
            padding: 10px 15px; border-radius: 20px; font-weight: bold; font-size: 0.8rem;
            backdrop-filter: blur(5px);
        }

        /* æ¼¢å­—è¡¨ç¤ºã‚¨ãƒªã‚¢ï¼ˆã“ã“ã‚’ãƒªã‚»ãƒƒãƒˆå¯¾è±¡ã«ã™ã‚‹ï¼‰ */
        #kotodama-container { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 10; pointer-events: none; text-align: center; }
        .kanji-word { font-size: 100px; color: white; text-shadow: 0 0 20px var(--seiryu-blue); opacity: 0; z-index: 10; pointer-events: none; }
        
        @keyframes kanjiResonance {
            0% { opacity: 0; transform: scale(0.5); filter: blur(10px); }
            20% { opacity: 1; transform: scale(1.1); filter: blur(0); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.4); filter: blur(15px); }
        }

        .shutter-btn { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); width: 80px; height: 80px; border-radius: 50%; border: 5px solid #fff; background: rgba(255,255,255,0.2); z-index: 6000; }
        #custom-alert { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 280px; background: rgba(0,26,51,0.95); border: 2px solid var(--seiryu-blue); border-radius: 20px; padding: 25px; color: white; text-align: center; z-index: 7000; display: none; }

        /* --- Global Nav --- */
        nav { position: fixed; bottom: 0; width: 100%; height: var(--nav-height); background: var(--deep-blue); display: flex; align-items: center; z-index: 4000; padding-bottom: 10px; }
        .nav-btn { flex: 1; color: white; border: none; background: none; display: flex; flex-direction: column; align-items: center; font-size: 0.65rem; opacity: 0.5; }
        .nav-btn.active { opacity: 1; color: var(--seiryu-blue); }
        
        #setup-layer { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
    </style>
</head>
<body>

    <div id="setup-layer" onclick="setupAudio()">
        <div><div style="font-size: 50px;">ğŸ‰</div><p>ã‚¿ãƒƒãƒ—ã—ã¦é–€ã‚’é–‹ã„ã¦ãã ã•ã„</p></div>
    </div>

    <div id="custom-alert">
        <h3 style="color:var(--seiryu-blue);">ãƒ”ãƒãƒ£ãƒ¼ãƒ³ï¼</h3>
        <p>æ–°ã—ã„æ™ºæ…§ã‚’è¦³æ¸¬ã—ã¾ã—ãŸã€‚</p>
        <button onclick="closeAlert()" style="background:var(--seiryu-blue); border:none; padding:10px 30px; border-radius:20px; margin-top:15px; font-weight:bold;">Tableã¸æˆ»ã‚‹</button>
    </div>

    <header id="main-header">
        <div style="font-weight:bold; font-size:0.8rem;">ğŸ’  ENE-LOG</div>
    </header>

    <div id="home-view" class="view active">
        <div id="map-area" style="width:100%; height:100%;"></div>
    </div>

    <div id="table-view" class="view">
        <div class="table-container">
            <div class="table-col"><div style="font-size:0.7rem; font-weight:bold; margin-bottom:10px;">ğŸ¥˜ æŒã¡å¯„ã‚‹</div><div id="off-list"></div></div>
            <div class="table-col"><div style="font-size:0.7rem; font-weight:bold; margin-bottom:10px;">ğŸ½ ãƒªã‚¯ã‚¨ã‚¹ãƒˆ</div><div id="req-list"></div></div>
        </div>
    </div>

    <div id="gate-view" style="display:none;">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="particle-canvas"></canvas>
        <div class="back-btn" onclick="exitGate()">â†©ï¸ Map</div>
        <div id="kotodama-container"><div id="kanji-output" class="kanji-word"></div></div>
        <div class="shutter-btn" onclick="observe()"></div>
    </div>

    <nav id="main-nav">
        <button class="nav-btn active" onclick="switchView('home-view', this)">ğŸ—º<span>Map</span></button>
        <button class="nav-btn" onclick="switchView('table-view', this)">ğŸ¥˜<span>Table</span></button>
        <button class="nav-btn" onclick="enterGate()">â›©<span>Gate</span></button>
    </nav>

<script>
    let audioCtx;
    let db = [
        { type:'person', trade:'offering', icon:'ğŸ‘¤', title:'èŒ‚è°· å¹¸å¼˜', x:25, y:35, img:'https://i.pravatar.cc/150?u=shige' },
        { type:'agri', trade:'offering', icon:'ğŸŒ±', title:'ç´è±†èŒå®Ÿé¨“', x:60, y:50 }
    ];

    function setupAudio() {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
        document.getElementById('setup-layer').style.display = 'none';
        render();
    }

    function switchView(id, btn) {
        // ç”»é¢åˆ‡æ›¿æ™‚ã«ã‚‚å¿µã®ãŸã‚æ¼¢å­—ã‚’æ¶ˆã™
        resetKanji();
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
    }

    async function enterGate() {
        // Gateã«å…¥ã‚‹å‰ã«å‰å›ã®æ¼¢å­—ã‚’ãƒªã‚»ãƒƒãƒˆ
        resetKanji();
        document.getElementById('gate-view').style.display = 'block';
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('webcam').srcObject = stream;
            resize();
        } catch(e) { alert("ã‚«ãƒ¡ãƒ©ãŒèµ·å‹•ã§ãã¾ã›ã‚“"); }
    }

    function exitGate() {
        // Mapã«æˆ»ã‚‹æ™‚ã«æ¼¢å­—ã‚’ãƒªã‚»ãƒƒãƒˆ
        resetKanji();
        document.getElementById('gate-view').style.display = 'none';
        const stream = document.getElementById('webcam').srcObject;
        if (stream) stream.getTracks().forEach(t => t.stop());
    }

    // --- æ¼¢å­—ã‚’ç‰©ç†çš„ã«æ¶ˆå»ã™ã‚‹é–¢æ•° ---
    function resetKanji() {
        const kOut = document.getElementById('kanji-output');
        kOut.style.animation = 'none';
        kOut.style.opacity = '0';
        kOut.innerText = '';
        particles = []; // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚‚ã‚¯ãƒªã‚¢
        if(ctx) ctx.clearRect(0,0,canvas.width,canvas.height);
    }

    function playSound(freq, type, dur) {
        if(!audioCtx) return;
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, now);
        gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.01, now + dur);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(now + dur);
    }

    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

    class Particle {
        constructor(a, rs) { this.a = a; this.r = 0; this.rs = rs; this.l = 1.0; }
        update() { this.a += 0.25; this.r += this.rs; this.l -= 0.015; }
        draw() {
            ctx.beginPath(); ctx.arc(canvas.width/2 + Math.cos(this.a)*this.r, canvas.height/2 + Math.sin(this.a)*this.r, 2.5, 0, Math.PI*2);
            ctx.fillStyle = `hsla(185, 100%, 75%, ${this.l})`; ctx.fill();
        }
    }

    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles = particles.filter(p=>p.l>0);
        particles.forEach(p=>{ p.update(); p.draw(); });
        if(particles.length > 0) requestAnimationFrame(animate);
    }

    function observe() {
        resetKanji(); // æ’®å½±é–‹å§‹æ™‚ã«ä¸€åº¦ãƒªã‚»ãƒƒãƒˆ
        playSound(200, 'triangle', 2.5);
        for(let i=0; i<80; i++) setTimeout(() => { particles.push(new Particle(i*0.2, 3+Math.random()*2)); if(i===0) animate(); }, i*8);
        const kOut = document.getElementById('kanji-output');
        kOut.innerText = ["é¾", "éŸ¿", "ç”Ÿ", "è€•", "çµ", "é–‹"][Math.floor(Math.random()*6)];
        kOut.style.animation = 'kanjiResonance 2.8s forwards';
        setTimeout(() => { playSound(1200, 'sine', 0.8); document.getElementById('custom-alert').style.display = 'block'; }, 2200);
    }

    function closeAlert() {
        document.getElementById('custom-alert').style.display = 'none';
        exitGate();
        switchView('table-view', document.querySelectorAll('.nav-btn')[1]);
    }

    function render() {
        const map = document.getElementById('map-area'); map.innerHTML = '';
        db.forEach(item => {
            const el = document.createElement('div');
            el.className = item.type === 'person' ? 'node node--person' : `node node--scale node--${item.type}`;
            if(item.type === 'person') el.style.backgroundImage = `url('${item.img}')`;
            else el.innerHTML = item.icon;
            el.style.top = item.y + '%'; el.style.left = item.x + '%';
            map.appendChild(el);
        });
        const offL = document.getElementById('off-list'); offL.innerHTML = '';
        db.forEach(item => {
            const card = document.createElement('div'); card.className = 'item-card';
            card.style.borderLeftColor = `var(--${item.type})`;
            card.innerHTML = `<strong>${item.title}</strong>`;
            offL.appendChild(card);
        });
    }
</script>
