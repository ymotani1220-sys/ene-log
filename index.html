        /* --- Input Area --- */

        .archive-date { font-size: 0.6rem; color: var(--seiryu-blue); margin-bottom: 5px; }

<script>
    const canvas = document.getElementById('quantum-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let dialogueHistory = []; // è¨˜éŒ²ç”¨

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    // æ¼‚ã†å…‰ã®ç²’
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 1.5;
            this.speedX = Math.random() * 0.4 - 0.2;
            this.speedY = Math.random() * 0.4 - 0.2;
        }
        update() {
            this.x += this.speedX; this.y += this.speedY;
            if (this.x > canvas.width) this.x = 0; if (this.y > canvas.height) this.y = 0;
        }
        draw() {
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = "rgba(0, 229, 255, 0.4)"; ctx.fill();
        }
    }
    for (let i = 0; i < 40; i++) particles.push(new Particle());
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    function sendMessage() {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if (!text) return;

        addBubble(text, 'user');
        input.value = '';

        setTimeout(() => {
            const reply = getKukaiResponse(text);
            addBubble(reply, 'ryuo');
            saveToArchive(text, reply); // è¨˜éŒ²ã«ä¿å­˜
        }, 1000);
    }

    function addBubble(text, type) {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = type === 'user' ? 'bubble-user' : 'bubble-ryuo';
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getKukaiResponse(input) {
        if(input.includes("è¾²æ¥­")) return "åœŸã‚’è§¦ã‚‹ã“ã¨ã¯ã€åœ°çƒã¨æ¡æ‰‹ã™ã‚‹ã‚ˆã†ãªã‚‚ã®ã€‚å›ãŒä»Šæ—¥æ„Ÿã˜ãŸåœŸã®æ„Ÿè§¦ã‚‚ã€å¤§åˆ‡ãªã‚¨ãƒãƒ«ã‚®ãƒ¼ã®äº¤æ›ãªã‚“ã ã‚ˆã€‚";
        if(input.includes("äºº")) return "å‡ºä¼šã„ã¯ã€é‡ãªã‚Šåˆã†æ³¢ã®å¹²æ¸‰ã€‚å›ãŒTableã«ä½•ã‹ã‚’ç½®ãã“ã¨ã§ã€æ–°ã—ã„å‡ºä¼šã„ã®æ³¢ç´‹ãŒåºƒãŒã£ã¦ã„ãã‚ˆã€‚æ¥½ã—ã¿ã ã­ï¼";
        return "ãã®å•ã„ã‹ã‘ã€ã¨ã¦ã‚‚ç´ æ•µãªéŸ¿ãã ã­ã€‚å›ãŒæ„è­˜ã‚’å‘ã‘ã‚‹ã“ã¨ã§ã€æœªæ¥ã®å¯èƒ½æ€§ãŒä¸€ã¤ã«çµã‚Šè¾¼ã¾ã‚Œã¦ã„ãã‚“ã ã€‚ã¾ãšã¯ä¸€æ­©ã€å‹•ã„ã¦ã¿ã‚ˆã†ã‹ï¼";
    }

    function saveToArchive(q, a) {
        const now = new Date();
        const dateStr = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes()}`;
        dialogueHistory.unshift({ date: dateStr, q: q, a: a });
        updateArchiveUI();
    }

    function updateArchiveUI() {
        const list = document.getElementById('archive-list');
        list.innerHTML = dialogueHistory.map(item => `
            <div class="archive-item">
                <div class="archive-date">${item.date}</div>
                <div class="archive-text"><strong>å•ï¼š</strong>${item.q}</div>
                <div class="archive-text" style="margin-top:5px; color:var(--seiryu-blue);"><strong>KUKAIï¼š</strong>${item.a}</div>
            </div>
        `).join('');
    }

    function toggleArchive() {
        const overlay = document.getElementById('archive-overlay');
        overlay.style.display = (overlay.style.display === 'flex') ? 'none' : 'flex';
    }
</script>
