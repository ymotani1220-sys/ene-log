<script>
    let audioCtx, isObserving = false, activeL = ['person', 'agri', 'skill', 'space'], mImg = null;
    let db = [
        { type:'person', icon:'ğŸ‘¤', title:'èŒ‚è°· å¹¸å¼˜', x:25, y:35, mode:'give', img:'https://i.pravatar.cc/150?u=shige' },

    function initApp() { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); document.getElementById('setup-layer').style.display = 'none'; render(); }
    
    function playP() {
        const n = audioCtx.currentTime, o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = 'sine'; o.frequency.setValueAtTime(1100, n); o.frequency.exponentialRampToValueAtTime(1700, n+0.05);
        g.gain.setValueAtTime(0.4, n); g.gain.exponentialRampToValueAtTime(0.001, n+0.8);
        o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(n+0.8);
    }

    function switchView(id, btn) {
        exitGate();
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('main-fab').style.display = (id === 'ryuo-view') ? 'none' : 'flex';
        render();
    }

    function toggleLayer(t, b) { if(activeL.includes(t)) activeL = activeL.filter(l=>l!==t); else activeL.push(t); b.classList.toggle('active'); render(); }

    function render() {
        const m = document.getElementById('map-area'); m.innerHTML = '';
        const off = document.getElementById('off-list'); off.innerHTML = '';
        const req = document.getElementById('req-list'); req.innerHTML = '';
        db.filter(i => activeL.includes(i.type)).forEach(i => {
            const n = document.createElement('div');
            if(i.type === 'person'){
                n.className='node node--person'; n.style.backgroundImage=`url('${i.img}')`;
            } else {
                n.className='node node--scale'; n.style.background=`var(--${i.type})`; n.innerText=i.icon;
            }
            n.style.top=i.y+'%'; n.style.left=i.x+'%'; m.appendChild(n);
            const c = document.createElement('div'); c.className = 'item-card'; c.style.borderLeftColor = `var(--${i.type})`;
            c.innerHTML = `<strong>${i.icon} ${i.title}</strong>${i.img ? `<img src="${i.img}">`:''}`;
            if(i.mode === 'give') off.appendChild(c); else req.appendChild(c);
        });
    }

    // --- Brave Gate ---
    async function enterGate() {
        // å…¥ã‚‹å‰ã«æ¼¢å­—ã‚’æ¶ˆã—ã¦ãŠã
        const k = document.getElementById('kanji-output'); k.innerText = ""; k.style.animation = "none";
        document.getElementById('gate-view').style.display = 'block';
        const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('webcam').srcObject = s;
    }
    function exitGate() {
        document.getElementById('gate-view').style.display = 'none';
        const s = document.getElementById('webcam').srcObject; if(s) s.getTracks().forEach(t => t.stop());
    }
    function observe() {
        if(isObserving) return;
        isObserving = true;
        playP();
        const k = document.getElementById('kanji-output');
        k.innerText = ["é¾", "éŸ¿", "ç”Ÿ", "è€•", "çµ", "é–‹"][Math.floor(Math.random()*6)];
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®ãƒªã‚»ãƒƒãƒˆã¨å®Ÿè¡Œ
        k.style.animation = 'none';
        void k.offsetWidth; // å¼·åˆ¶ãƒªãƒ•ãƒ­ãƒ¼
        k.style.animation = 'kanjiResonance 2s forwards';

        // ç²’å­ã®æ¼”å‡º
        for(let i=0; i<80; i++) setTimeout(() => { particles.push(new Particle(i*0.2, 3+Math.random()*2)); if(i===0) animate(); }, i*8);

        // 2ç§’å¾Œã«ã€Œè¦³æ¸¬å®Œäº†ã€ã¨ã—ã¦æ¬¡ã‚’æ‰“ã¦ã‚‹ã‚ˆã†ã«ã—ã€æ¼¢å­—ã‚’æ¶ˆã™
        setTimeout(() => {

            k.innerText = ""; // æ–‡å­—ã‚’æ¶ˆã™
            k.style.animation = "none";
        }, 2100);
    }

    // --- Particles ---
    const canvas = document.getElementById('particle-canvas'); const ctx = canvas.getContext('2d'); let particles = [];
    class Particle { constructor(a, rs) { this.a = a; this.r = 0; this.rs = rs; this.l = 1.0; } update() { this.a += 0.25; this.r += this.rs; this.l -= 0.015; } draw() { ctx.beginPath(); ctx.arc(canvas.width/2 + Math.cos(this.a)*this.r, canvas.height/2 + Math.sin(this.a)*this.r, 2.5, 0, Math.PI*2); ctx.fillStyle = `hsla(185, 100%, 75%, ${this.l})`; ctx.fill(); } }
    function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); particles = particles.filter(p=>p.l>0); particles.forEach(p=>{ p.update(); p.draw(); }); if(particles.length > 0) requestAnimationFrame(animate); }
