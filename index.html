<script>
    let audioCtx, isObserving = false, activeLayers = ['person', 'agri', 'skill', 'space'];
    let db = [
        { type:'person', icon:'ğŸ‘¤', title:'èŒ‚è°· å¹¸å¼˜', x:25, y:35, mode:'give', img:'https://i.pravatar.cc/150?u=shige' },
        { type:'agri', icon:'ğŸŒ±', title:'ç´è±†èŒå®Ÿé¨“', x:60, y:50, mode:'want' }
    ];

    function initApp() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        document.getElementById('setup-layer').style.display = 'none';
        render();
    }

    function switchView(id, btn) {
        // ã‚«ãƒ¡ãƒ©åœæ­¢å‡¦ç†
        const s = document.getElementById('webcam').srcObject; if(s) s.getTracks().forEach(t=>t.stop());
        document.getElementById('gate-view').style.display = 'none';
        
        // ãƒ“ãƒ¥ãƒ¼åˆ‡ã‚Šæ›¿ãˆ
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        
        // ãƒ˜ãƒƒãƒ€ãƒ¼è¦ç´ ã®å‡ºã—åˆ†ã‘
        document.getElementById('header-layers').style.display = (id === 'home-view') ? 'flex' : 'none';
        document.getElementById('back-to-map').style.display = (id !== 'home-view') ? 'block' : 'none';
        document.getElementById('archive-area').style.display = (id === 'ryuo-view') ? 'block' : 'none';
        document.getElementById('main-fab').style.display = (id === 'ryuo-view') ? 'none' : 'flex';

        if(id === 'home-view' || id === 'table-view') render();
    }

    function playPichan() {
        if(!audioCtx) return;
        const n = audioCtx.currentTime, o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = 'sine'; o.frequency.setValueAtTime(1100, n); o.frequency.exponentialRampToValueAtTime(1700, n+0.05);
        g.gain.setValueAtTime(0.4, n); g.gain.exponentialRampToValueAtTime(0.001, n+0.8);
        o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(n+0.8);
    }

    function render() {
        const m = document.getElementById('map-area'); m.innerHTML = '';
        const o = document.getElementById('off-list'); o.innerHTML = '';
        const r = document.getElementById('req-list'); r.innerHTML = '';
        db.filter(i => activeLayers.includes(i.type)).forEach(i => {
            const el = document.createElement('div');
            el.className = (i.type === 'person' && i.img) ? 'node node--person' : `node node--scale node--${i.type}`;
            if(i.type === 'person' && i.img) el.style.backgroundImage = `url('${i.img}')`; else el.innerHTML = i.icon;
            el.style.top = i.y + '%'; el.style.left = i.x + '%'; m.appendChild(el);
            const card = document.createElement('div'); card.className = 'item-card'; card.style.borderLeftColor = `var(--${i.type})`;
            card.innerHTML = `<strong>${i.icon} ${i.title}</strong><br>${i.img ? `<img src="${i.img}">` : ''}`;
            if(i.mode === 'give') o.appendChild(card); else r.appendChild(card);
        });
    }

    // --- KUKAI Dialogue ---
    function sendKukai() {
        const f = document.getElementById('kukai-field'); const t = f.value.trim(); if(!t) return;
        playPichan(); addChat(t, 'user'); f.value = '';
        setTimeout(() => { addChat("å›ãŒè¨€è‘‰ã‚’æŠ•ã’ãŸã‹ã‚‰ã€æ–°ã—ã„æ³¢ç´‹ãŒåºƒãŒã£ãŸã‚ˆã€‚ãã®å•ã„ã€é¢ç™½ã„ã­ï¼", 'kukai'); }, 1200);
    }
    function addChat(t, type) {
        const box = document.getElementById('kukai-chat'); const d = document.createElement('div');
        d.className = type === 'user' ? 'bubble-user' : 'bubble-kukai'; d.innerText = t; box.appendChild(d); box.scrollTop = box.scrollHeight;
    }
    function drawLucky() { playPichan(); addChat("ä»Šã®å›ã®æ³¢å‹•ã¯â€¦ã€Œ"+['äºº ğŸ‘¤','è¾² ğŸŒ±','æ™ºæ…§ ğŸ’¡','å ´ ğŸ '][Math.floor(Math.random()*4)]+"ã€ã¨ã‚·ãƒ³ã‚¯ãƒ­ã—ã¦ã‚‹ã‚ˆï¼", 'kukai'); }

    // --- Gate Logic ---
    async function enterGate() {
        document.getElementById('gate-view').style.display = 'block';
        const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('webcam').srcObject = s; 
        const cv = document.getElementById('particle-canvas'); cv.width = window.innerWidth; cv.height = window.innerHeight;
    }
    function observe() {
        if(isObserving) return; isObserving = true; playPichan();
        for(let i=0; i<80; i++) setTimeout(() => { particles.push(new Particle(i*0.2, 3+Math.random()*2)); if(i===0) animate(); }, i*8);
        const k = document.getElementById('kanji-output'); k.innerText = ["é¾", "éŸ¿", "ç”Ÿ", "è€•", "çµ", "é–‹"][Math.floor(Math.random()*6)];
        k.style.animation = 'kanjiResonance 1s forwards'; k.style.opacity = '1';
        setTimeout(() => { k.style.opacity = '0'; setTimeout(() => { k.innerText = ""; isObserving = false; }, 800); }, 1200);
    }
    const canvas = document.getElementById('particle-canvas'); const ctx = canvas.getContext('2d'); let particles = [];
    class Particle { constructor(a, rs) { this.a = a; this.r = 0; this.rs = rs; this.l = 1.0; } update() { this.a += 0.25; this.r += this.rs; this.l -= 0.015; } draw() { ctx.beginPath(); ctx.arc(canvas.width/2 + Math.cos(this.a)*this.r, canvas.height/2 + Math.sin(this.a)*this.r, 2.5, 0, Math.PI*2); ctx.fillStyle = `hsla(185, 100%, 75%, ${this.l})`; ctx.fill(); } }
    function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); particles = particles.filter(p=>p.l>0); particles.forEach(p=>{ p.update(); p.draw(); }); if(particles.length > 0) requestAnimationFrame(animate); }

    // --- Others ---
    function openModal() { document.getElementById('modal').style.display='flex'; }
    function closeModal() { document.getElementById('modal').style.display='none'; }
    function toggleLayer(t, b) { if(activeLayers.includes(t)) activeLayers = activeLayers.filter(l=>l!==t); else activeLayers.push(t); b.classList.toggle('active'); render(); }
