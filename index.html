<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENE-LOG - Ryuo Clear View</title>
    <style>
        :root {
            --seiryu-blue: #00e5ff;
            --deep-blue: #001a33;
            --header-height: 60px;
            --input-area-height: 100px; /* 入力エリアの確保分 */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; font-family: 'Hiragino Mincho ProN', serif; background: #000; color: white; overflow: hidden; }

        /* 全体をフレックス構造にして、上が伸び縮みするように設定 */
        #ryuo-view { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            position: relative; 
            background: radial-gradient(circle at 50% 100%, #003366 0%, #000 100%); 
        }

        header { 
            height: var(--header-height); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; z-index: 100; backdrop-filter: blur(10px); 
            background: rgba(0,0,0,0.5); border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* --- チャットエリア（ここが可変になる） --- */
        .chat-container { 
            flex: 1; /* 余ったスペースを全て使い、入力欄に押されると縮む */
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            z-index: 10; 
            -webkit-overflow-scrolling: touch; /* iOSでのスクロールを滑らかに */
        }

        .bubble-ryuo { align-self: flex-start; max-width: 85%; background: rgba(255,255,255,0.08); border-radius: 20px 20px 20px 0; padding: 15px; font-size: 0.85rem; line-height: 1.6; border: 1px solid rgba(0,229,255,0.2); }
        .bubble-user { align-self: flex-end; max-width: 80%; background: var(--seiryu-blue); color: var(--deep-blue); border-radius: 20px 20px 0 20px; padding: 12px; font-size: 0.85rem; font-weight: bold; }

        /* --- 入力固定エリア（重ならないように配置） --- */
        .input-footer {
            background: rgba(0, 20, 40, 0.95);
            padding: 15px 15px 35px 15px; /* 下部に余裕を持たせてiPhone対策 */
            border-top: 1px solid var(--seiryu-blue);
            z-index: 1000;
        }

        .chat-input-wrapper { 
            width: 100%;
            display: flex; gap: 8px; 
            background: rgba(255,255,255,0.05);
            border-radius: 30px;
            padding: 5px;
            border: 1px solid rgba(0, 229, 255, 0.3);
        }

        #chat-input { 
            flex: 1; background: transparent; 
            border: none; padding: 10px 15px; 
            color: white; outline: none; font-size: 1rem; /* 16px以上にするとiOSで勝手にズームしません */
        }

        .send-btn { 
            background: var(--seiryu-blue); color: var(--deep-blue); 
            border: none; width: 40px; height: 40px; border-radius: 50%; 
            font-weight: bold; cursor: pointer;
        }

        .lucky-btn { 
            background: none; border: 1px solid var(--seiryu-blue); 
            color: var(--seiryu-blue); width: 40px; height: 40px; 
            border-radius: 50%; font-size: 0.7rem; font-weight: bold;
        }

        #quantum-canvas { position: absolute; inset: 0; z-index: 1; pointer-events: none; }
    </style>
</head>
<body>

    <div id="ryuo-view">
        <canvas id="quantum-canvas"></canvas>

        <header>
            <button onclick="history.back()" style="background:none; border:1px solid var(--seiryu-blue); color:white; padding:5px 10px; border-radius:15px; font-size:0.7rem;">↩️ Map</button>
            <div style="font-weight:bold; font-size:0.8rem;">KUKAI RESONANCE</div>
            <div style="width:50px;"></div>
        </header>

        <div class="chat-container" id="chat-box">
            <div class="bubble-ryuo">
                やあ、観測者の君。何か心に浮かんだ「問い」はあるかな？<br>
                言葉にすることで、君の周りのエネルギーが形になっていくよ。
            </div>
        </div>
        
        <div class="input-footer">
            <div class="chat-input-wrapper">
                <button class="lucky-btn" onclick="drawLucky()">占</button>
                <input type="text" id="chat-input" placeholder="問いを投げる..." onkeypress="if(event.key==='Enter') sendMessage()" onfocus="scrollToBottom()">
                <button class="send-btn" onclick="sendMessage()">問</button>
            </div>
        </div>
    </div>

<script>
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');

    // 常に最新のメッセージが見えるようにスクロール
    function scrollToBottom() {
        setTimeout(() => {
            chatBox.scrollTop = chatBox.scrollHeight;
        }, 100);
    }

    function sendMessage() {
        const text = chatInput.value.trim();
        if (!text) return;

        addBubble(text, 'user');
        chatInput.value = '';
        scrollToBottom();

        setTimeout(() => {
            addBubble("その問いかけ、とても素敵な響きだね。君が意識を向けることで、未来の可能性が一つに絞り込まれていくんだ。", 'ryuo');
            scrollToBottom();
        }, 1000);
    }

    function addBubble(text, type) {
        const div = document.createElement('div');
        div.className = type === 'user' ? 'bubble-user' : 'bubble-ryuo';
        div.innerText = text;
        chatBox.appendChild(div);
    }

    // パーティクル演出などは維持（省略していますが、前回のものをそのまま使えます）
    const canvas = document.getElementById('quantum-canvas');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();
    // (パーティクルの描画ロジックは前回同様)
</script>
</body>
</html>
